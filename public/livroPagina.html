<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon"
        href="https://cdn.discordapp.com/attachments/882040460011520030/982465838558883930/icon_k.png"
        type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/livroPagina.css">
    <title id="tituloPagina">BooKing | Livro</title>
</head>

<body onload="validarSessao()">
    <!-- Modal -->
    <div id="bg"></div>
    <div class="box">
        <a href="#Valores" id="close">X</a>
        <div id="titulo"></div>
        <div id="texto"></div>
        <div class="btn">
            <button onclick="limparSessao()" class="btn-sair">Logout</button>
        </div>
    </div>

    <div class="header">
        <div class="nav">
            <img src="https://cdn.discordapp.com/attachments/882040460011520030/974813802757521478/Logo_Preto_Coroa.png"
                alt="Logo BooKing">
            <ul class="navbar">
                <li id="inicio"></li>
                <li id="inicioDestaque"></li>
                <li id="inicioLivro"></li>
                <li>
                    <button onclick="Usuario()" class="btn-usuario">
                        <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="Usuário">
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="container_livro">
        <div class="content">
            <div class="imagem" id="imagem"></div>
            <div class="div_info">
                <div id="nome"></div>
                <div id="autor"></div>

                <div id="sinopse">
                    <p id="texto_sinopse"></p>
                </div>

                <div id="destaque"></div>
            </div>
        </div>
    </div>

    <div class="container_comentario">
        <h1 class="titulo">Comentários</h1>
        <div class="div_form">
            <form id="form_postagem">
                <label for="textarea_comentario">
                    Escreva um comentário
                </label>
                <textarea id="textarea_comentario" cols="20" rows="5" placeholder="Máximo de 250 caracteres"></textarea>
                <button class="btn-livros" onclick="publicar()">Enviar</button>
            </form>
        </div>
        <div class="comentarios" id="comentarios"></div>
    </div>

</body>

</html>
<script src="js/modal.js"></script>
<script>
    Plotar();
    Paginas();
    obterDadosComentario(sessionStorage.ID_LIVRO);

    function Paginas() {
        inicio.innerHTML = `<a href="${sessionStorage.url}">inicio</a>`
        inicioDestaque.innerHTML = `<a href="${sessionStorage.url}#DestaquesTitulo">Destaque</a>`
        inicioLivro.innerHTML = `<a href="${sessionStorage.url}#livrosTitulo">Livros</a>`
    }

    function Plotar() {
        tituloPagina.innerHTML = `BooKing | ${sessionStorage.NOME_LIVRO}`;
        imagem.innerHTML = `<img src="${sessionStorage.IMG_LIVRO}" class="imagemLivro">`;
        nome.innerHTML = `${sessionStorage.NOME_LIVRO}<br>`;
        autor.innerHTML = `${sessionStorage.AUTOR_LIVRO}`
        texto_sinopse.innerHTML = `${sessionStorage.SINOPSE_LIVRO}`
        if (sessionStorage.DESTAQUE_LIVRO == 1) {
            destaque.innerHTML = `Este livro está nos destaques!!!`
        };
    }

    function publicar() {
        var comentarioVar = textarea_comentario.value;
        var idUsuarioVar = sessionStorage.ID_USUARIO;
        var idLivroVar = sessionStorage.ID_LIVRO;

        if (comentarioVar == "") {
            alert("Insira um comentário antes de enviar");

            return false;
        } else {
            // Enviando o valor da nova input
            fetch("/mensagem/publicar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    comentarioServer: comentarioVar,
                    idUsuarioServer: idUsuarioVar,
                    idLivroServer: idLivroVar
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Mensagem enviada com sucesso!");
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

            return false;
        }
    }

    function obterDadosComentario(idLivro) {
        fetch(`/mensagem/listar/${idLivro}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    // console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    plotarComentarios(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        }).catch(function (error) {
            console.error(`Erro na obtenção dos dados: ${error.message}`);
        });
    }

    function plotarComentarios(resposta) {
        console.log('iniciando plotagem dos comentários...');

        var dadosComentario = {
            nomeUsuario: [],
            comentarioUsuario: []
        };

        for (var i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dadosComentario.nomeUsuario.push(registro.nomeUsuario);
            dadosComentario.comentarioUsuario.push(registro.comentarioUsuario);
        }

        for (var i = 0; i < dadosComentario.nomeUsuario.length; i++) {
            comentarios.innerHTML += `
                <div id="feed_container" class="feed-container">
                    <h3 id="nomeUsuario">
                        ${dadosComentario.nomeUsuario[i]}
                    </h3>
                    <div class="comentarioUsuario">
                        ${dadosComentario.comentarioUsuario[i]}
                    </div>
                </div>
            `;
        }
    }
</script>
