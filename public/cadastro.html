<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BooKing | Cadastro</title>


    <!-- <script src="./js/funcoes.js"></script> -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleLogin.css">
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <div class="nav">
            <img src="https://cdn.discordapp.com/attachments/882040460011520030/974813802757521478/Logo_Preto_Coroa.png" alt="Logo BooKing">
            <ul class="navbar">
                <li><a href="index.html">inicio</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
    <!--header fim-->



    <div class="login">
        <div class="container">
            <div class="caixaLogin">
                <h1 class="titulo">
                    Cadastro
                </h1>
                <label for="nome_input">Nome</label>
                <input id="nome_input" type="text" placeholder="Seu nome">
                <label for="email_input">E-mail</label>
                <input id="email_input" type="text" placeholder="meuemail@provedor.com">
                <label for="senha_input">Senha</label>
                <input id="senha_input" type="password" placeholder="******">
                <label for="confirmacao_senha_input">Confirmar Senha</label>
                <input id="confirmacao_senha_input" type="password" placeholder="******">
                <div class="botoes">
                    <button type="button">
                        Cancelar
                    </button>
                    <button class="btn" onclick="cadastrar()">
                        Cadastrar
                    </button>
                </div>
                <div id="cardErro">
                    <div id="mensagem_erro">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";

            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (senhaVar != confirmacaoSenhaVar) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                window.location = "./login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
