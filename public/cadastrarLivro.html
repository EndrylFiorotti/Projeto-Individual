<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BooKing | Cadastro de Livros</title>


    <!-- <script src="./js/funcoes.js"></script> -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleLogin.css">
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <div class="nav">
            <img src="https://cdn.discordapp.com/attachments/882040460011520030/974813802757521478/Logo_Preto_Coroa.png" alt="Logo BooKing">
            <ul class="navbar">
                <li><a href="indexAdmin.html">inicio</a></li>
            </ul>
        </div>
    </div>
    <!--header fim-->



    <div class="login">
        <div class="container">
            <div class="caixaLogin">
                <h1 class="titulo">
                    Cadastro de livro
                </h1>
                <label for="nome_input">Nome</label>
                <input id="nome_input" type="text" placeholder="Nome do livro">
                <label for="sinopse_input">Sinopse</label>
                <textarea id="sinopse_input" placeholder="Qual a história do livro" cols="30" rows="10"></textarea>
                <label for="img_input">URL da capa do livro</label>
                <input id="img_input" type="text" placeholder="URL Imagem">
                <div class="botoes">
                    <button type="button">
                        Cancelar
                    </button>
                    <button class="btn" onclick="cadastrar()">
                        Cadastrar
                    </button>
                </div>
                <div id="cardErro">
                    <div id="mensagem_erro">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var sinopseVar = sinopse_input.value;
        var imgVar = img_input.value;

        if (nomeVar == "" || sinopseVar == "" || imgVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";

            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/livros/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                sinopseServer: sinopseVar,
                imgServer: imgVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                window.location = "./indexAdmin.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
